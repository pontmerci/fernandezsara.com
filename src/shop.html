@@include('./encabezado.html')
<body style="background-color:#b1b1b1;">
    <div class="se-pre-con"></div>
    <div class="container-fluid" ng-controller="shopCtl">
      <div id="framecontent">
        @@include('./menu.html')
        <!-- <div id="sara">
          <img class="img-responsive" src="img/sara-contacto.png" alt=""/>
        </div> -->

      </div>
      <div id="maincontent">

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-offset-2 col-md-7" align="center">
              <a href="index.html">
                  <img class="img-responsive" src="img/nube-faq.png" alt="Nube"/>
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-md-offset-1 col-md-10" align="center">
              <div id="shop-list">
                <ul class="list-group row" ng-if="ready">
                    <li ng-repeat="art in articulos" class="list-group-item col-md-4">
                        <a href="#" class="hvr-grow-rotate" data-toggle="modal" data-target="#shop-det" ng-click="open(art)">
                            <img src="{{art.link_img1}}" class="img-responsive" alt="{{art.desc_corta}}">
                        </a>
                    </li>

                </ul>
              </div>
            </div>
          </div>


        </div>

      </div>

      <div class="modal fade" tabindex="-1" role="dialog" style="z-index: 99999;" id="shop-det">
          <div class="modal-dialog modal-md" role="document">
              <div class="modal-content">
                  <div class="modal-body">
                      <div class="row">
                          <div class="col-xs-12">
                              <ul class="list-group row">
                                  <li ng-show ="sel.link_img1" class="list-group-item col-xs-4 zoom">
                                      <img src="{{sel.link_img1}}" class="img-responsive " alt="{{sel.link_img3}}">
                                  </li>
                                  <li ng-show ="sel.link_img2" class="list-group-item col-xs-4 zoom">
                                      <img src="{{sel.link_img2}}" class="img-responsive " alt="{{sel.link_img3}}">
                                  </li>
                                  <li ng-show ="sel.link_img3" class="list-group-item col-xs-4 zoom">
                                      <img src="{{sel.link_img3}}" class="img-responsive " alt="{{sel.link_img3}}">
                                  </li>
                              </ul>
                          </div>
                      </div>

                      <div class="row">
                          <div class="col-xs-6">
                              <h2>{{ sel.desc_corta }}</h2>
                              <h4>{{ sel.subtitulo }}</h4>
                              <p style="font-weight: bolder;" ng-bind-html="desc">

                              </p>
                              <br>
                              <div class="botones">
                                  <h4 class="pila-izq">Compartir:</h4>
                                  <a href="https://www.facebook.com/sharer/sharer.php?u=http%3A//fernandezsara.com/shop.html" target="_blank" class="btn btn-default facebook hvr-grow-rotate"></a>
                                  <a href="https://www.instagram.com/___sara___f/" target="_blank" class="btn btn-default instagram hvr-grow-rotate"></a>
                              </div>
                          </div>
                          <div class="col-xs-6">
                              <h4>Envianos tu consulta:</h4>
                              <form>
                                  <div class="form-group">
                                      <input type="text" class="form-control" ng-model="contacto.nombre" placeholder="Tu nombre">
                                  </div>
                                  <div class="form-group">
                                      <input type="email" class="form-control" ng-model="contacto.correo" placeholder="Tu email">
                                  </div>
                                  <div class="form-group">
                                      <input type="text" class="form-control" ng-model="contacto.asunto" placeholder="El asunto">
                                  </div>
                                  <div class="form-group">
                                      <textarea class="form-control" rows="3" ng-model="contacto.consulta" placeholder="Preguntas o comentarios"></textarea>
                                  </div>
                                  <div class="botones">
                                      <button type="button" ng-click="envio()" class="btn btn-default enviar pila-derecha hvr-grow-rotate"></button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>

              </div>
              <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->



    </div>



</div>

@@include('./pie.html', {"fondo": "faq-fondo.jpg"})
